<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>organic | examples | amelia</title>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans|Open+Sans+Condensed:300&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../guide/style.css">

    <script type="module" id="script">
        import { app, Color, BlendMode, randomRange, map, LoopMode } from "../module/mod.mjs";

        const view = (app) => {
            let drawer = app.draw();

            drawer.blendMode(BlendMode.Multiply);

            let x = app.width / randomRange(70, 1000);


            for (let i = 0; i < app.height * 2; i += x) {
                let xp = app.width / 2 + (Math.tan(i) * i) / (x * 2);
                let yp = app.height - i;
                let hue = map(x, app.width / 1000, app.width / 70, 130, 50);
                drawer
                    .rect()
                    .xy(xp, yp)
                    .wh(x, x)
                    .color(Color.fromHsl8(hue, 50 / 1.5, 65 / 1.5));

            }

            drawer.finish();
        };

        const model = (app) => {
            app.draw().background().color(Color.fromHex(0xfff7f0ff));

            setInterval(() => {
                console.log(app.fps);
            }, 1000);

            return {};
        };

        app()
            .size(600, 600)
            .parent("example")
            .view(view)
            .model(model)
            .run();
    </script>
</head>
<body>
    <div class="container center">
        <h1>Organic | <a href="./index.html">amelia examples</a></h1>
        <p><strong>Credits: </strong> <a href="https://openprocessing.org/sketch/1461272
            ">https://openprocessing.org/sketch/1461272
        </a></p>
        <div id="example"></div>
    </div>
    <script src="injectcode.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic setup | examples | amelia</title>

    <link rel="stylesheet" href="../style.css">

    <script type="module" id="script">
        import { app, Color } from "../module/mod.mjs";

        const view = (app) => {
            let pen = app.pen();

            pen.background()
                .color(Color.Black);

            pen.plot();
        }

        app()
            .size(400, 400)
            .parent("example")
            .view(view)
            .run();
    </script>
</head>

<body>
    <main>
        <h1>Basic setup | <a href="./index.html">amelia examples</a></h1>
        <div id="example"></div>
    </main>
    <script src="injectcode.js" defer></script>
</body>

</html>

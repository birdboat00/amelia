<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic setup | examples | amelia</title>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans|Open+Sans+Condensed:300&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script type="module" id="script">
        import { app, Color } from "../module/mod.mjs";

        const view = (app) => {
            let draw = app.draw();

            draw.background()
                .color(Color.Black);

            draw.finish();
        }

        app()
            .size(400, 400)
            .parent("example")
            .view(view)
            .run();
    </script>
</head>
<body>
    <h1>Basic setup | <a href="./index.html">amelia examples</a></h1>
    <div id="example"></div>
    <script src="injectcode.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard | examples | amelia</title>

    <link rel="stylesheet" href="../style.css">

    <script type="module" id="script">
        import { app, Color, Size, BlendMode } from "../module/mod.mjs";

        const view = (app) => {
            let draw = app.draw();

            draw.background()
                .color(Color.OldPaper);

            let w10 = app.width / 100 * 10;
            let h10 = app.height / 100 * 10;

            draw.blendMode(BlendMode.Multiply);

            draw.rect()
                .xy(w10, h10)
                .wh(app.width - w10 * 2, h10 * 3.33333)
                .color(Color.Cyan);

            draw.rect()
                .xy(w10, h10 * 3)
                .wh(app.width - w10 * 2.5, h10 * 3.33333)
                .color(Color.Yellow);

            draw.rect()
                .xy(w10, h10 * 6)
                .wh(app.width - w10 * 3, h10 * 3.33333)
                .color(Color.Magenta);

            draw.finish();
        }

        app()
            .sizeSz(Size.paperPostcard)
            .parent("example")
            .view(view)
            .run();
    </script>
</head>

<body>
    <main>
        <h1>Postcard | <a href="./index.html">amelia examples</a></h1>
        <p>This example shows off blend modes that can be set by calling
            <code>Drawer.blendMode(blendMode)</code>.
        </p>
        <div id="example"></div>
    </main>
    <script src="injectcode.js" defer></script>
</body>

</html>

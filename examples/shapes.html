<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes | examples | amelia</title>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans|Open+Sans+Condensed:300&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../guide/style.css">

    <script type="module" id="script">
        import { app, Color } from "../module/mod.mjs";

        const view = (app) => {
            let draw = app.draw();

            draw.background()
                .color(Color.fromHex(0x333333ff));

            draw.rect()
                .xy(10, 10)
                .wh(200, 100)
                .color(Color.Pink);

            draw.circle()
                .xy(300, 60)
                .radius(50)
                .color(Color.Yellow);

            draw.tri()
                .abc(110, 130, 10, 230, 210, 230)
                .color(Color.Plum);

            draw.line()
                .start(10, 240)
                .end(390, 240)
                .color(Color.Cornflower);

            draw.quad()
                .points(10, 250, 100, 270, 120, 350, 20, 330)
                .color(Color.BabyBlue);

            draw.arc()
                .xy(200, 300)
                .radius(50)
                .start(0)
                .end(Math.PI)
                .color(Color.PastellGreen);

            draw.point()
                .xy(5, 240)
                .color(Color.Red);

            draw.poly()
                .vertex(300, 300)
                .vertex(320, 320)
                .vertex(320, 340)
                .vertex(340, 310)
                .vertex(330, 350)
                .color(Color.LightGray);

            draw.text()
                .xy(10, 390)
                .text("This is some text!")
                .size(16)
                .color(Color.White, Color.Transparent);

            draw.finish();
        };

        app()
            .size(400, 400)
            .parent("example")
            .view(view)
            .run();
    </script>
</head>

<body>
    <div class="container center">
        <h1>Shapes | <a href="./index.html">amelia examples</a></h1>
        <div id="example"></div>
        <script src="injectcode.js" defer></script>
    </div>
</body>

</html>

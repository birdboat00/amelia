<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Chamomile | examples | amelia</title>

    <link rel="stylesheet" href="../style.css">

    <script type="module" id="script">
        import { app, Color } from "../module/mod.mjs";

        const view = (app, model) => {
            let pen = app.pen();

            model.iteration += 0.05;

            pen.background()
                .color(Color.fromHex(0x141414ff));

            for(let i = 0; i < 20; i++) {
                pen.arc()
                    .xy(300, 300)
                    .radius(20 * i / 2)
                    .start(0)
                    .end(Math.PI * (2 - i / model.iteration))
                    .nofill()
                    .color(Color.fromBytes(255, 255, i * 20));
            }

            let titleText = pen.text()
                .size(16)
                .text("Forest Chamomile")
                .color(Color.Yellow);
            titleText.xy(300 - titleText.measureWidth() / 2, 540);

            let text = pen.text()
                .size(14)
                .text("made with amelia by birdboat00")
                .color(Color.White);
            text.xy(300 - text.measureWidth() / 2, 560);

            pen.plot();
        };

        const model = (app) => {
            return {
                iteration: 10
            }
        }

        app()
            .size(600, 600)
            .parent("example")
            .view(view)
            .model(model)
            .run();
    </script>
</head>

<body>
    <main>
        <h1>Forest Chamomile | <a href="./index.html">amelia examples</a></h1>
        <div id="example"></div>
        <script src="injectcode.js" defer></script>
    </main>
</body>

</html>

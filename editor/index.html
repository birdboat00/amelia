    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/javascript-hint.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js" defer></script>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./editor.mjs"></script>
</head>
<body>
    <nav class="toolbar">
        <div id="title">
            <p>editor | <a href="../">amelia</a></p>
        </div>
        <div id="menu">
            <a href="javascript:runCode()" class="btn">run code</a>
        </div>
    </nav>
    <main class="row">
        <div>
            <iframe id="previewframe"></iframe>
        </div>
        <div id="codeeditor">
            <textarea id="editortext" value="" placeholder="Your amelia sketch code in JavaScript."></textarea>
        </div>
    </main>
    <div id="console">
        <h5>Console Output:</h5>
        <div id="content"></div>
    </div>
    <footer>

    </footer>
</body>
